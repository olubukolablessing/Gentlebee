<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS Department Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<style>
    body.login-body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(120deg, #0265a3, #00bfff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-container {
  background: #ffffff;
  padding: 2rem 2.5rem;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.login-container h1 {
  color: #007bff;
  margin-bottom: 1.5rem;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  text-align: left;
  margin: 0.5rem 0 0.25rem;
  color: #333;
}

input, select {
  padding: 0.7rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-bottom: 1rem;
  outline: none;
  transition: border 0.2s;
}

input:focus, select:focus {
  border-color: #007bff;
}

button {
  padding: 0.8rem;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #0056cc;
}

</style>
<body class="login-body">
  <div class="login-container">

      <select id="name" required>

        <option value="Tofunmi">Tofunmi</option>

      </select>

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password"/>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
